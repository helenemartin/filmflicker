<script>
  var playerY = 0; //where should the top be at the beginning?

  function movePlayer() {
    if (playerY < 625) // what is the top at the moment we should loop back?
    {
      playerY = playerY + 625;
    }
    else {
      playerY = 0;
    }
    // console.log(playerY);

    $('#player').css("top", playerY);
  }


  var frame = document.getElementById("flicker");
  var words = ['flicker', 'apple', 'words', 'help']

  function randomFrame() {
    var random = Math.random()
    var number = Math.floor(random * 10)
  
    movePlayer();
    if (number % 2 === 1) {
      switchFrame ('block');
      if (number % 4 === 1) {
        var word = words[Math.floor((Math.random() * words.length))];
        var textElement = document.getElementById('text');
        textElement.innerHTML = word
        document.getElementById('text').style.zIndex = 11;
        // document.getElementById('text').style.display = 'block';
      } 
    } else {
      switchFrame ('none');
       document.getElementById('text').style.zIndex = 1;
       // document.getElementById('text').style.display = 'none';
    }
    //setTimeout(function(){frame.style.display="none";}, 100);
    /*
    setTimeout(switchFrame('none'), 100);
     setTimeout(function(){
      switchFrame('block'); 
      movePlayer();
    }, 200);
    */
  };

  setInterval(function(){randomFrame()},200); 

  function switchFrame (action) {
    frame.style.display = action;
  } 
 
</script>
